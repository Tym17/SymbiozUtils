<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Symbioz Utils</title>
  <link rel="stylesheet" type="text/css" href="output.css" />
</head>

<body>
  <div class="title">
    <div id="title">SymbiozUtils</div>
    <button onclick="navigator.quit()" id="close">X</button>
    <button onClick="navigator.reduce()">_</button>
    <div style="clear: both;"></div>
  </div>
  <div class="nav" id="nav">
    <a onclick="navigator.navigate('home', {version: package.version})">Home</a>
  </div>
  <div id="target">
  </div>
  <script>
    const id = i => { return document.getElementById(i); };
    const package = require('./package.json');
    let navigator = new require('./js/navigator.js');
    let userManager = require('./js/userManager.js');
    let charManager = require('./js/charManager.js');
    console.log(navigator);
    id('title').innerHTML = 'Symbioz Utils v' + package.version + ' - Tym17.com';
    navigator.navigate('home', {version: package.version});
    // You can also require other files to run in this process
    //require('./renderer.js')

  </script>
</body>

</html>
