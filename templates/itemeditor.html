<h1>{{item.Name}}</h1>
<div class="larger-menu">
    <div class="left font-green">
        {{success}}
    </div>
    <input type="hidden" id="uid" value="{{item.UId}}" />
    <pre id="pre">
        <code id="code" class="language-xml" contenteditable="true" autocorrect="off" autocapitalize="off" spellcheck="false">
            {{item.jet}}
        </code>
    </pre>

    <div class="right">
        <button onclick="itemManager.update()">Update</button>
        <button onclick="itemManager.openEffects()">Effect Ids</button>
    </div>
</div>
